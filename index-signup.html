<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.glitch.com/7211312e-64e9-4128-8662-86028b459fec%2FWaterBckgrnd.png?v=1612484448660" type="image/png"/>

    <title>AWCO | Sign Up</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
  </head>  
  <body>
    <nav>
      <br>
      <div id="pageTitle">
        <h1>
          Australian Water Conservation Organisation
        </h1>
      </div>
      <ul>
        <li><a href="https://awco.glitch.me/">Home</a></li><br>
        <li><a href="https://signup-awco.glitch.me/">Sign Up</a></li>
        <br>
      </ul>
    </nav>
    <div id="divider">
    </div>
    <br>
    <center>
    <form action="thankyou.html">
      <h2>
        Sign Up
      </h2>
      <br>
      <input type="text" placeholder="Name" required/><br><br>
      <input type="email" placeholder="Email" required/><br><br>
      <input type="text" placeholder="Address Line 1" required/><br><br>
      <input type="text" placeholder="Address Line 2"/><br><br>
      <input type="text" placeholder="State" required/><br><br>
      <input type="text" placeholder="Postcode" required/><br><br>
      <input type="password" placeholder="Password" required/><br><br>
      <input type="password" placeholder="Repeat Password" required/><br><br><br>
      <input type="submit" value="Sign Up"/>
    </form>
    </center>
  </body>
</html>
